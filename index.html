<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper & Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Stone Paper & Scissor Game</h1>
    <div class="choices">
        <div class="choice" id="stone">
            <img src="https://sihoonathan.github.io/rock-paper-scissors/assets/img/rock.png">
            <div class="names" id="s">
                <p>Stone</p>
            </div>
        </div>
        <div class="choice" id="paper">
            <img src="https://sihoonathan.github.io/rock-paper-scissors/assets/img/paper.png">
            <div class="names" id="p">
                <p>Paper</p>
            </div>
        </div>
        <div class="choice" id="scissor">
            <img src="https://sihoonathan.github.io/rock-paper-scissors/assets/img/scissors.png">
            <div class="names" id="sc">
                <p>Scissor</p>
            </div>
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <P class="names" id="u">User</P>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <P class="names" id="c">Computer</P>
        </div>
    </div>

    <div class="msg-container">
        <p class="msg">Click any icon to play</p>
    </div>
<footer>
    <div class="footer"> 

    </div>
</footer>
    <script src="script.js"></script>
</body>
</html>
